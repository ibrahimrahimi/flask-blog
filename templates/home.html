{% extends "layout.html" %}
{% block content %}
    {% for post in posts %}
        <div class="media content-section">
            <div class="media-body">
                <!-- Title -->
                <h1>{{ post.title }}</h1>
                
                <!-- Author -->
                <p class="lead">
                    by
                    <a href="#">{{ post.author }}</a>
                </p>
                <hr>

                <!-- Date/Time -->
                <p>Posted on {{ post.posted_date }} at 12:00 PM</p>

                <hr>

                <!-- Preview Image -->
                <img class="img-fluid rounded" src="http://placehold.it/900x300" alt="">

                <hr>

                <!-- Post Content -->
                <p class="lead">{{ post.content }}</p>
            </div>
        </div>
    {% endfor %}
{% endblock content %}
